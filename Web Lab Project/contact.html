<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="description"
    content="Contact page for Adventures Insurance(Phone/Email)">
    <!-- Be careful regarding beginning with "/" on href & src. Item may work on Mac but takes back to main directory -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</head>
<body>
    <!-- Section 1: Header -->
    <section class="darkbackground">
        <header>
                <img class="logo" src="images/logo.png" alt="Adventures Insurance Logo" title="Adventures Insurance Logo"><br>
                <img class="logobackground" src="images/pettingzoo.png" alt="pettingzoo" title="Petting Zoo"><br>
                <!-- No styling for nav -->
                    <nav>
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="">ABOUT US</a></li>
                            <li><a href="">PRODUCTS</a></li>
                            <li><a href="">AGENTS</a></li>
                            <li><a href="contact.html">CONTACT US</a></li>
                        </ul>
                    </nav>
        </header>
    </section>
    <!-- Section 2: Body -->
    <section class="middle">
        <div class="middlediv">
            <!-- Don't forget to add name attribute to labels and inputs-->
                <form id="contact" action="thankyou.html" method="post">
                    <h2>Contact Adventures Insurance</h2>
                  <!-- Mouse should autofocus on first label(First Name) -->  
                    <label for="firstN">First Name:</label>
                        <input type="text" id="firstN" name="firstN" placeholder="First Name" autofocus required>
                    <label for="lastN">Last Name:</label>
                        <input type="text" id="lastN" placeholder="Last Name" required><br>
                    <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <label for="phone">Phone #:</label>
                        <input type="tel" name="phone" id="phone"><br>
                         <!-- Checkboxes --> 
                   <label for="op1">Contact me by email:</label>
                        <input type="checkbox" name="op1" id="op1" value="Contact me by email">
                    <label for="op2">Contact me by phone:</label>
                        <input type="checkbox" name="op2" id="op2" value="Contact me by phone">   
                         <!-- Comment Area -->  
                    <p id="commentL">Comments:&nbsp;&nbsp;&nbsp;<textarea id="comment" placeholder="Comments"></textarea></p>
                     <!-- Submit Button --> 
                     <!-- Do not style -->
                    <input type="submit" id="submit" value="submit">
                </form>
        </div>
    </section>
    <!-- Section 3: Footer -->
    <section class="darkbackground">
        <!-- embedded JS to get current Yr for Copyright -->
        <footer>
            <p class="below">Copyright <script>document.write(new Date().getFullYear())</script> &copy; Adventures Insurance</p>
            <!-- Facebook Image -->
            <a href="www.facebook.com"><img src="images/facebookgray.png" alt="Facebook Link" title="Facebook" width="35px" ></a>
        </footer>
    </section>
    
</body>
</html>
