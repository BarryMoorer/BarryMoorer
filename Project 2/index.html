<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiply or Add Numbers</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/CSS">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/script.js"></script>
   
</head>
<body>
    <form id="form" method="get">
        
        <h1 id="HeadT"><strong>Multiply or Add Numbers</strong></h1>
                <label for="firstNum">Enter First Number:</label>
                    <input type="text" id="firstNum" required><br>
                <label for="secondNum">Enter Second Number:</label>
                    <input type="text" id="secondNum" required><br>
                <label for="answer">Answer:</label>
                    <input type="text" id="answer" readonly><br>
                <button id="multiply">MULTIPLY</button>
                <button id="add">ADD</button>
                <span id="message">  </span>
                
    </form>
</body>
</html>
